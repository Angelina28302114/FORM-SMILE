<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM FO SMILE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="section-one">
            <div class="container">
                <div class="box-box">
                <div class="box-one">
                    <h1 class="title">Reach out to us!</h1>
                    <form class="form">
                        <input type="text" id="username" class="form-input" autofocus required placeholder="Your name*">
                        <input type="text" id="username" class="form-input" autofocus required placeholder="Your e-mail*">
                        <textarea name="feedback" id="username" rows="5" minlength="20" maxlength="1000" class="feedback" placeholder="Your message*"></textarea>
                    </form>
                    <button class="btn" type="submit">Send message</button>
                </div>

                <div class="box-two">
                    <img src="./img/maps-one.png" alt="">
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-box-box">
            <div class="footer-box-one"><svg class="footer-icon" width="214" height="208">
                <use href="./svg/symbol-defs.svg#icon-rose"></use>
            </svg></div>
            <ul class="footer-list">
                <li class="footer-item"><a href="#">
                    <svg class="footer-icon" width="12" height="12">
                        <use href="./svg/symbol-defs.svg#icon-svg-one"></use>
                    </svg>
                </a></li>
                <li class="footer-item"><a href="#">
                    <svg class="footer-icon" width="17" height="14">
                        <use href="./svg/symbol-defs.svg#icon-svg-two"></use>
                    </svg>
                </a></li>
                <li class="footer-item"><a href="#">
                    <svg class="footer-icon" width="9" height="17">
                        <use href="./svg/symbol-defs.svg#icon-svg-three"></use>
                    </svg>
                </a></li>
                <li class="footer-item"><a href="#">
                    <svg class="footer-icon" width="13" height="16">
                        <use href="./svg/symbol-defs.svg#icon-svg-four"></use>
                    </svg>
                </a></li>
            </ul>
        </div>
        </div>
    </footer>
    
</body>
</html>
